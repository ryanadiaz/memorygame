<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Charlotte, NC Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

  <!-- Local styling -->
  <link rel="stylesheet" type="text/css" href="main.css" />

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light fixed-top wrapper" id="mainNav">
  <div class="navbar-brand">
    <span style="padding-right: 25px;">Points</span>
    <span style="color: red;" id="redTeam">Red Team: </span> <span id="redPoints" style="padding-right: 25px;">0</span>
    <span style="color: blue;" class="text-right" id="blueTeam">Blue Team: </span> <span id="bluePoints">0</span>
    <div id="starting">Starting...</span> <span id="timer">3</span></div>
  </div>
</nav>

<div class="wrapper">
  <div id="cards">
    <!-- Cards get displayed here -->
  </div>
</div>

<!-- Game Over Modal -->
<div class="modal fade" id="gameoverModal" tabindex="-1" role="dialog" aria-labelledby="gameoverModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="gameoverModalTitle">Game Over!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
      </div>
      <div class="modal-body">
        <span id="winner"></span>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="assets/js/cards.js"></script>
<script src="assets/js/main.js"></script>

</body>

</html>
